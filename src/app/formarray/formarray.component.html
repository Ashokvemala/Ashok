<h1>form Array</h1>
<section class="d-flex">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" formControlName="name"
                placeholder="Name">
            <div *ngIf="isFormInvalid && studentForm.controls['name'].errors?.['required']"> <b>please enter name</b>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                formControlName="Email" placeholder="Enter email">
            <div *ngIf="isFormInvalid && studentForm.controls['Email'].errors?.['required']"> <b>please enter email</b>
            </div>
            <div *ngIf="isFormInvalid && studentForm.controls['Email'].errors?.['email']"> <b>please enter correct
                    pattern</b>
            </div>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Class</label>
            <input type="text" class="form-control" id="formGroupExampleInput" formControlName="class"
                placeholder="Class">
            <div *ngIf="isFormInvalid && studentForm.controls['class'].errors?.['required']"> <b>please enter class</b>
            </div>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Age</label>
            <input type="number" class="form-control" id="formGroupExampleInput" formControlName="age"
                placeholder="Age">
            <div *ngIf="isFormInvalid && studentForm.controls['age'].errors?.['pattern']"> <b>please enter valid
                    number</b>
            </div>
            <div *ngIf="isFormInvalid && studentForm.controls['age'].errors?.['required']"> <b>please enter age
                </b>
            </div>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Marks</label>
            <input type="number" class="form-control" id="formGroupExampleInput" formControlName="marks"
                placeholder="Marks">
        </div>
        <div formArrayName="sports">
            <button type="button" (click)="addsport()">add</button>
            <div *ngFor="let item of returnFormarray().controls;let i =index">
                <div [formGroupName]="i"  class="form-group">
                    <input type="text" formControlName="name" class="form-control" id="formGroupExampleInput">
                    <button (click)="remove(i)">remove</button>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <!-- <button type="submit" class="btn btn-primary" [disabled]="!studentForm.valid">Submit</button> -->
    </form>
</section>
