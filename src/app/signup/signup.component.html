<p>signup works!</p>
<form  (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
    </div>
  
    <div>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
    </div>
  
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
  
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>

    <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
        <div *ngIf="password !== confirmPassword">Passwords do not match.</div>
      </div>
  
    <div>
      <button type="submit">signup</button>
    </div>
  </form>
  
  <table border="4px">
    <thead>
      <tr>
        <th>firstname</th>
        <th>lastname</th>
        <th>email</th>
        <th>password</th>
        <th>confirmPassword</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let us of data">
        <td>{{us.firstName}}</td>
        <td>{{us.lastName}}</td>
        <td>{{us.email}}</td>
        <td>{{us.password}}</td>
        <td>{{us.confirmPassword}}</td>
      </tr>
    </tbody>
  </table>
